<div layout="column" layout-align="center">

    </div>
<section layout="row"  layout-align="center center" class="login" layout-padding>
    <md-card class="md-whiteframe-4dp" flex-xl="100" flex="70" flex-xs="80">
        <md-toolbar>
            <div layout="column" layout-padding layout-align="center center">
                <div>
                    <md-icon class="logo">home</md-icon>
                </div>
                <div class="md-headline md-padding">Login</div>
            </div>
        </md-toolbar>
        <md-card-content>
            <div ng-if="ACL.can('create.users')">Can create users</div>
            <div ng-if="ACL.level(2)">Is of level</div>
            <div ng-if="ACL.role('admin')">Is admin</div>
            <form name="login" method="POST"  ng-submit="VM.login()" novalidate>
                <md-input-container class="md-block">
                    <label for="email">Email</label>
                    <input type="email" name="email" ng-model="VM.Login.email" id="email" required/>
                </md-input-container>

                <md-input-container class="md-block">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" ng-model="VM.Login.password" required/>
                </md-input-container>

                <md-input-container class="md-block">
                    <md-checkbox ng-model="VM.Login.remember">Remember me</md-checkbox>
                </md-input-container>

                <md-input-container class="md-block">
                    <div layout="row" layout-align="center center">
                        <md-button class="md-raised md-accent"
                                   type="submit"
                                   ng-click="VM.login()"
                                   style="width:100%; margin: 15px 0px 0px 0px;">Login
                        </md-button>
                    </div>
                    <div layout="row" layout-align="center center">
                        <md-button class="md-raised md-primary" href=""
                                   style="width:100%; margin: 15px 0px 0px 0px;">Lost password
                        </md-button>
                    </div>

                </md-input-container>
            </form>
        </md-card-content>
    </md-card>
</section>
