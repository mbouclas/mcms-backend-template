<md-card class="md-whitespace-4dp">
    <md-toolbar class="md-table-toolbar md-default">
        <div class="md-toolbar-tools">
            <h2 class="md-title">Dynamic Tables</h2>
            <div flex=""></div>
            <md-button class="md-fab md-hue-2 md-accent" aria-label="Add"
                       ng-href="{{ 'dynamic-tables-add' | url : {module : VM.module} }}">
                <md-icon class="material-icons">add</md-icon>
                <md-tooltip md-direction="top">
                    Create new table
                </md-tooltip>
            </md-button>
        </div>
    </md-toolbar>

    <md-list>
        <md-list-item class="md-2-line"
                      ng-repeat="item in VM.Tables"
                      ng-click="VM.showActions($event, item)">
            <div class="md-list-item-text">
                <h3>{{ item.title[VM.defaultLang] }}</h3>
                <p>{{ item.created_at | moment }}</p>
            </div>
        </md-list-item>
    </md-list>

</md-card>
