<md-card class="md-whitespace-4dp">
    <md-toolbar class="md-table-toolbar md-default">
        <div class="md-toolbar-tools">
            <h2 class="md-title">{{ VM.Table.title[VM.defaultLang] || 'New Item' }}</h2>
            <div flex=""></div>
            <md-button class="md-fab md-hue-2 md-accent" aria-label="open in new"
                       href="{{ 'dynamic-tables-home' | url : {module : VM.module} }}">
                <md-icon class="material-icons">arrow_back</md-icon>
                <md-tooltip md-direction="top">
                    Back to list
                </md-tooltip>
            </md-button>
        </div>
    </md-toolbar>
    <form ng-submit="TableForm.$valid && VM.save()" novalidate name="TableForm" md-padding>
        <div flex>

            <md-input-container class="md-block" flex-gt-sm>
                <label>Title</label>
                <input ng-model="VM.Table.title[VM.defaultLang]" required name="title">

                <div ng-messages="TableForm.title.$error">
                    <ng-messages-include src="{{ VM.ValidationMessagesTemplate }}"></ng-messages-include>
                </div>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
                <label>Description</label>
                <textarea ng-model="VM.Table.description[VM.defaultLang]"  name="description" rows="5"></textarea>
            </md-input-container>


            <settings-creator ng-model="VM.Table.meta.fields"></settings-creator>

            <md-button type="submit" class="md-accent md-raised">
                <md-icon class="material-icons">save</md-icon>
                Save
            </md-button>
        </div>
    </form>

</md-card>
