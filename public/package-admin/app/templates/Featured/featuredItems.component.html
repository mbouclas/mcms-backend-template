<md-toolbar class="md-table-toolbar md-default" ng-cloak ng-init="searchOn=false">
    <div class="md-toolbar-tools">
        <h2 class="md-title">Featured items</h2>
        <div flex=""></div>
        <md-button class="md-fab md-hue-2 md-accent" aria-label="Add"
                   ng-click="searchOn=true;" ng-show="!searchOn">
            <md-icon class="material-icons">add</md-icon>
            <md-tooltip md-direction="top">
                Add featured item
            </md-tooltip>
        </md-button>

        <md-button class="md-button" aria-label="Add"
                   ng-click="searchOn=false;" ng-show="searchOn">
            <md-icon class="material-icons">arrow_back</md-icon>
            <md-tooltip md-direction="top">
                Back
            </md-tooltip>
        </md-button>
    </div>
</md-toolbar>
<md-list sv-root sv-part="VM.Items" ng-hide="searchOn">
    <md-list-item
            ng-repeat="item in VM.Items"
            sv-element="opts"
    >
        <md-button class="md-icon-button" aria-label="Move" sv-handle>
            <md-icon class="material-icons">drag_handle</md-icon>
        </md-button>
        <div class="md-list-item-text" layout="column">
            <p>
                {{ item.item.title[VM.defaultLang] }}
                <md-button class="md-icon-button md-secondary"
                           ng-click="VM.removeItem(item)"
                           aria-label="delete">
                    <md-icon class="material-icons">delete</md-icon>
                </md-button>
            </p>

        </div>
        <md-divider></md-divider>
    </md-list-item>
</md-list>
