<upload  ng-model="VM.model"
         options="uploadConfig"
         instance="VM.dzInstance(instance)"

         callbacks="VM.Callbacks"></upload>

<md-list sv-root sv-part="VM.Item"
         sv-on-sort="VM.onSort($item, $partFrom, $partTo, $indexFrom, $indexTo)">
    <md-list-item
            ng-repeat="item in VM.Item"
            sv-element="opts"
    >
        <div sv-placeholder class="placeholder-right"></div>
        <md-button class="md-icon-button" aria-label="Move" sv-handle>
            <md-icon class="material-icons">drag_handle</md-icon>
        </md-button>

        <div class="md-list-item-text" layout="column">
            <p>
                #{{ item.id }} {{ item.title[VM.defaultLang] || item.file_name }}
                <md-button class="md-icon-button md-secondary" aria-label="Edit" ng-click="VM.edit($event, item)">
                    <md-icon class="material-icons">edit</md-icon>
                </md-button>
                <md-button class="md-icon-button md-secondary"
                           ng-click="VM.delete($event, item, cat.name)"
                           aria-label="delete">
                    <md-icon class="material-icons">delete</md-icon>
                </md-button>
                <md-switch ng-model="item.active"
                           ng-change="VM.save(item)"
                           aria-label="Active" class="md-secondary"></md-switch>
            </p>
        </div>
        <md-divider ></md-divider>
    </md-list-item>

</md-list>
