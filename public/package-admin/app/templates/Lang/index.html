<md-card class="md-whiteframe-4dp">
 <md-toolbar class="md-table-toolbar md-default">
    <div class="md-toolbar-tools">
        <h2 class="md-title">Translations</h2>
        <div flex=""></div>
        <md-button class="md-icon-button" ng-click="VM.toggleFilters()">
            <md-icon class="material-icons">filter_list</md-icon>
            <md-tooltip md-direction="top">
                Filter results
            </md-tooltip>
        </md-button>

        <md-button class="md-fab md-hue-2 md-accent" aria-label="Add"
                   ng-click="VM.add($event)">
            <md-icon class="material-icons">add</md-icon>
            <md-tooltip md-direction="top">
                Create new
            </md-tooltip>
        </md-button>
    </div>

    <md-toolbar class="md-table-toolbar alternate" ng-show="VM.selected.length">
        <div class="md-toolbar-tools">
            <div>{{VM.selected.length}} {{VM.selected.length > 1 ? 'items' : 'item'}} selected</div>
            <div flex=""></div>
            <md-button class="md-icon-button" ng-click="VM.delete($event)">
                <md-icon>delete</md-icon>
            </md-button>
        </div>
    </md-toolbar>

</md-toolbar>
<md-table-container>
    <table md-table md-row-select multiple ng-model="VM.selected">
        <thead md-head>
        <tr md-row>
            <th md-column><span>Key</span></th>
            <th md-column class="hide-sm hide-xs"><span>value</span></th>
            <th md-column class="hide-sm hide-xs"><span>group</span></th>

            <th md-column><span></span></th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row md-select="item" md-select-id="{{item.key}}"
            md-auto-select ng-repeat="item in VM.Translations">
            <td md-cell>{{ item.key }}</td>
            <td md-cell class="hide-sm hide-xs">{{ item[VM.defaultLang].value | truncate }}</td>
            <td md-cell class="hide-sm hide-xs">{{ item.group }}</td>


            <td class="md-secondary">
                <md-button ng-click="VM.quickEdit($event,item)" >
                    <md-icon class="material-icons">edit
                        <md-tooltip md-direction="top">
                            Quick Edit
                        </md-tooltip>
                    </md-icon>
                </md-button>
            </td>
        </tr>
        </tbody>
    </table>
</md-table-container>

<md-table-pagination
    md-limit="VM.Pagination.perPage"
    md-page="VM.Pagination.currentPage"
    md-total="{{VM.Pagination.total}}"
    md-page-select="false"
    md-boundary-links="true"
    mdOptions="false"
    md-on-paginate="VM.changePage">
</md-table-pagination>
</md-card>


<md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="filters">

    <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Filter results</h1>
    </md-toolbar>
    <md-content  layout-padding="">
        <form method="post" novalidate ng-submit="VM.applyFilters()">
            <md-input-container class="md-block">
                <label for="key">Key</label>
                <input type="text" id="key" ng-model="VM.filters.key" md-autofocus="">
            </md-input-container>

            <md-input-container class="md-block">
                <label>Value</label>
                <input type="text" ng-model="VM.filters.value">
            </md-input-container>

            <md-input-container class="md-block">
                <label>Status</label>
                <md-select ng-model="VM.filters.status">
                    <md-option ng-repeat="state in VM.boolValues" value="{{state.value}}">
                        {{state.label}}
                    </md-option>
                </md-select>
            </md-input-container>


        <md-button type="submit" ng-click="VM.applyFilters()" class="md-primary md-raised">
            Filter
        </md-button>
        </form>
    </md-content>

</md-sidenav>
