<h1>Locales</h1>
<md-button>
    <image-uploader click-area="parent" load-in="parent:parent"></image-uploader>
    <md-icon class="material-icons">file_upload</md-icon>
    Upload
</md-button>
<md-card class="md-whiteframe-4dp">
<md-list>
    <md-subheader class="md-no-sticky">Enabled locales</md-subheader>
    <md-list-item class="secondary-button-padding" ng-repeat="(code, locale) in VM.Locales">
        <p>{{ locale.name }}</p>
        <md-button  ng-click="VM.edit($event, code)">
            <md-icon class="material-icons">edit</md-icon>
            <md-tooltip>Edit locale</md-tooltip>
        </md-button>

        <md-button  ng-click="VM.disable($event, code)">
            <md-icon class="material-icons">delete</md-icon>
            <md-tooltip>Delete locale</md-tooltip>
        </md-button>
    </md-list-item>
</md-list>
</md-card>


<md-card class="md-whiteframe-4dp">
    <md-autocomplete
        md-select-on-focus="true"
        md-no-cache="false"
        md-delay="500"
        md-search-text="VM.searchText"
        md-selected-item-change="VM.onLocaleSelected(item)"
        md-items="item in VM.getLocale(VM.searchText)"
        md-item-text="item.name"
        md-min-length="0"
        placeholder="Select a locale">
        <md-item-template>
            <span md-highlight-text="VM.searchText" md-highlight-flags="^i">{{item.name}}</span>
        </md-item-template>
        <md-not-found>
            Nothing found
        </md-not-found>
    </md-autocomplete>
