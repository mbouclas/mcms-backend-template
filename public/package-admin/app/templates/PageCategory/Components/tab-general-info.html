<md-content layout="column" flex="flex">
    <div layout="" layout-xs="column">
        <div flex="60" flex-xs="100">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Title</label>
                <input ng-model="VM.Item.title[VM.defaultLang]"
                       required name="title"
                       to-slug="VM.Item.slug">
                <div ng-messages="ItemForm.title.$error">
                    <ng-messages-include src="{{ VM.ValidationMessagesTemplate }}"></ng-messages-include>
                </div>
            </md-input-container>

            <md-input-container class="md-block" flex-gt-sm>
                <label>Permalink</label>
                <input ng-model="VM.Item.slug" required name="slug">
            </md-input-container>

                <md-input-container class="md-block" flex-gt-sm>
                    <label>Description</label>
                    <textarea ng-model="VM.Item.description[VM.defaultLang]" name="description" redactor></textarea>

                </md-input-container>


        </div><!-- eND LEFT -->
        <div flex="40" flex-xs="100" layout-padding="">
            <md-switch ng-model="VM.Item.active" aria-label="Active">
                Status
            </md-switch>

            <md-content layout-gt-sm="row" class="img-responsive" ng-if="VM.Item.id">
                <thumb-upload-box id="itemThumb"
                                  ng-model="VM.Item.thumb"
                                  options="VM.thumbUploadOptions"
                                  thumb="VM.Item.thumb.copies.thumb.url"
                ></thumb-upload-box>

            </md-content>

            <render-settings items="VM.Settings" ng-model="VM.Item.settings"></render-settings>

        </div><!-- END RIGHT -->
    </div>
</md-content>
