<md-toolbar class="md-table-toolbar md-default">
    <div class="md-toolbar-tools">
        <h2 class="md-title">Clips</h2>
        <div flex=""></div>


        <md-button class="md-fab md-hue-2 md-accent" aria-label="Add"
                   ng-click="VM.newRedactorClip()">
            <md-icon class="material-icons">add</md-icon>
            <md-tooltip md-direction="top">
                Create new
            </md-tooltip>
        </md-button>
    </div>

</md-toolbar>

<div ng-repeat="item in VM.Settings.redactor.clips">
    <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">
            <h3><span>{{ item.label || 'New clip'}}</span></h3>
        </div>
    </md-toolbar>
    <md-input-container class="md-block" flex-gt-sm>
        <input type="text" ng-model="item.label" placeholder="label" name="label{{ $index }}" />
    </md-input-container>
    <md-input-container class="md-block" flex-gt-sm>
        <textarea ng-model="item.value" placeholder="value" name="area{{ $index }}" redactor></textarea>
    </md-input-container>

</div>
