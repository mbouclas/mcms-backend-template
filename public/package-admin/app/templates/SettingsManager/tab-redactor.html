<md-toolbar class="md-table-toolbar md-default">
    <div class="md-toolbar-tools">
        <h2 class="md-title">Clips</h2>
        <div flex=""></div>


        <md-button class="md-fab md-hue-2 md-accent" aria-label="Add"
                   ng-click="VM.addClip()">
            <md-icon class="material-icons">add</md-icon>
            <md-tooltip md-direction="top">
                Create new
            </md-tooltip>
        </md-button>
    </div>

</md-toolbar>
<div ng-repeat="(label, item) in VM.Settings.redactor.clips">
    <md-input-container class="md-block" flex-gt-sm>
        <label>{{ label }}</label>
        <textarea ng-model="item" placeholder="{{ label }}" redactor=""></textarea>
    </md-input-container>
</div>
