<div flex>
<md-input-container class="md-block" flex-gt-sm>
    <label>Name</label>
    <input ng-model="VM.User.firstName" required name="firstName">
    <div ng-messages="UserForm.firstName.$error">
        <ng-messages-include src="{{ VM.ValidationMessagesTemplate }}"></ng-messages-include>
    </div>
</md-input-container>

<div>
<md-input-container class="md-block" flex-gt-sm>
    <label>Surname</label>
    <input ng-model="VM.User.lastName" required name="lastName">

    <div ng-messages="UserForm.lastName.$error" ng-show="UserForm.lastName.$touched">
        <ng-messages-include src="{{ VM.ValidationMessagesTemplate }}"></ng-messages-include>
    </div>
</md-input-container>


<md-input-container class="md-block" flex-gt-sm>
    <label>email</label>
    <input ng-model="VM.User.email" required name="email">
    <div ng-messages="UserForm.email.$error">
        <ng-messages-include src="{{ VM.ValidationMessagesTemplate }}"></ng-messages-include>
    </div>
</md-input-container>

<md-input-container class="md-block" flex-gt-sm>
    <label>Password</label>
    <input type="password" ng-model="VM.User.password" required name="password">

    <div ng-messages="UserForm.password.$error">
        <ng-messages-include src="{{ VM.ValidationMessagesTemplate }}"></ng-messages-include>
    </div>
</md-input-container>

<md-input-container class="md-block" flex-gt-sm>
    <label>Confirm Password</label>
    <input type="password" ng-model="confirm" required compare-to="VM.User.password" name="compare">

    <div ng-messages="UserForm.compare.$error">
        <ng-messages-include src="{{ VM.ValidationMessagesTemplate }}"></ng-messages-include>
    </div>
</md-input-container>
</div>
</div>
