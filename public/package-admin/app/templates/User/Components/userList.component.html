<md-list>
    <md-list-item class="md-3-line" ng-repeat="user in VM.Users"
                  ng-click="VM.showActions($event, user)">
        <i class="material-icons md-avatar">account_circle</i>
        <div class="md-list-item-text" layout="column">

            <h3>{{ user.lastName }} {{ user.firstName }}</h3>
            <h4>{{ user.email }}</h4>
            <p>member since : {{ user.created_at | moment }}</p>
        </div>
    </md-list-item>
</md-list>

<md-button class="md-fab md-fab-bottom-right" aria-label="Add new" ng-click="VM.edit()">
    <md-tooltip>Create a user</md-tooltip>
    <md-icon class="material-icons">add</md-icon>
</md-button>
