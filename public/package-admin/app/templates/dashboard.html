<md-content class="md-whitespace-4dp">
    <h2>Dashboard</h2>
    <widget-provider ng-repeat="widget in VM.widgets" item="widget"
                     append-to="($index%2)?'#right':'#left'"></widget-provider>
    <md-content layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="50" layout="column" id="left">

        </div>

        <div flex-xs flex-gt-xs="50" layout="column" id="right">

        </div>
    </md-content>
</md-content>
