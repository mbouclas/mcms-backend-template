<md-bottom-sheet class="md-list md-has-header">

    <md-subheader>User Actions</md-subheader>

    <md-list>
        <md-list-item ng-repeat="item in actions">
            <md-button
                ng-click="listItemClick($index)"
                class="md-list-item-content" >
                <md-icon class="material-icons">{{ item.icon }}</md-icon>
                <span class="md-inline-list-icon-label">{{ item.name }}</span>
            </md-button>
        </md-list-item>
    </md-list>
</md-bottom-sheet>
