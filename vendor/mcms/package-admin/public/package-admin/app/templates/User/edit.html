<md-card class="md-whitespace-4dp">
    <md-toolbar class="md-table-toolbar md-default">
        <div class="md-toolbar-tools">
            <h2 class="md-title">
                <span ng-if="VM.User.firstName || VM.User.lastName">{{ VM.User.firstName }} {{ VM.User.lastName}}</span>
                <small>{{ VM.User.email || 'Create User'}}</small>

            </h2>
            <div flex></div>
            <md-button class="md-fab md-hue-2 md-accent" aria-label="open in new"
                       href="{{ 'user-list' | url }}">
                <md-icon class="material-icons">arrow_back</md-icon>
                <md-tooltip md-direction="top">
                    Back to list
                </md-tooltip>
            </md-button>
        </div>

    </md-toolbar>

    <edit-user user="VM.User" on-save="VM.onSave(user, isNew)"></edit-user>
</md-card>
