<section layout="row"  layout-align="center center" class="login" layout-padding>
    <md-card class="md-whiteframe-4dp" flex-xl="100" flex="70" flex-xs="80">
        <md-toolbar>
            <div layout="column" layout-padding layout-align="center center">
                <div>
                    <md-icon class="logo">home</md-icon>
                </div>
                <div class="md-headline md-padding">Reset Password</div>
            </div>
        </md-toolbar>
        <md-card-content>

            <div class="alert alert-danger" ng-if="VM.error.length > 0">
                <ul>
                    <li ng-repeat="error in VM.error">\{{ error }}</li>
                </ul>
            </div>
            <form name="ResetForm" method="POST"  ng-submit="ResetForm.$valid && VM.reset()" novalidate>
                <md-input-container class="md-block">
                    <label for="email">Email</label>
                    <input type="email" name="email" ng-model="VM.Login.email" id="email" required/>

                </md-input-container>

                <md-input-container class="md-block">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" ng-model="VM.Login.password" required/>

                </md-input-container>

                <md-input-container class="md-block">
                    <label for="password">Confirm Password</label>
                    <input type="password" id="confirm-password"
                           name="password" ng-model="VM.Login.password_confirmation" required compare-to="VM.Login.password"/>

                </md-input-container>

                <div layout="row" layout-align="center center">
                    <md-button class="md-raised md-accent"
                               type="submit"
                               style="width:100%; margin: 15px 0px 0px 0px;">Reset
                    </md-button>
                </div>

            </form>

        </md-card-content>
    </md-card>
</section>
