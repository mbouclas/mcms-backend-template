

<md-dialog aria-label="{{ VM.Item.subject }}">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>
                {{ VM.Item.subject }}
            </h2>
            <div flex=""></div>
            <md-button class="md-fab md-hue-1 md-accent" aria-label="Add"
                       target="_blank"
                       ng-href="{{ '/admin/api/mailLog/' + VM.Item.id}}">
                <md-icon class="material-icons">open_in_new</md-icon>
                <md-tooltip md-direction="top">
                    Open in new window
                </md-tooltip>
            </md-button>
            <md-button class="md-icon-button" ng-click="close()">
                <md-icon class="material-icons">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content style="min-width: 600px;">

        <iframe id="preview" ng-src="{{ '/admin/api/mailLog/' + VM.Item.id}}"
                frameborder="0" style="overflow:hidden;height:100%;width:100%" height="100%" width="100%"></iframe>
    </md-dialog-content>
</md-dialog>
