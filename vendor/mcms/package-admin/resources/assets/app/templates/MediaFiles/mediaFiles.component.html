<section ng-repeat="cat in VM.ImageCategories">
<md-toolbar class="md-table-toolbar md-default">
    <div class="md-toolbar-tools">
        <h2>
            <span>{{ cat.title }}</span>
        </h2>
        <span flex></span>
        <md-button class="md-fab md-hue-2 md-accent" aria-label="Add"
                   ng-click="VM.add($event, cat, VM.Item[cat.name])">
            <md-icon class="material-icons">add</md-icon>
            <md-tooltip md-direction="top">
                Add photos to the album
            </md-tooltip>
        </md-button>
    </div>
</md-toolbar>
        <md-list sv-root sv-part="VM.Item[cat.name]"
                 sv-on-sort="VM.onSort($item, $partFrom, $partTo, $indexFrom, $indexTo)">
        <md-list-item
                      ng-repeat="image in VM.Item[cat.name]"
                      sv-element="opts"
                    >
            <div sv-placeholder class="placeholder-right"></div>
            <md-button class="md-icon-button" aria-label="Move" sv-handle>
                <md-icon class="material-icons">drag_handle</md-icon>
            </md-button>
            <img ng-src="{{ image.copies.thumb.url }}" class="md-avatar" sv-handle />


            <div class="md-list-item-text" layout="column">
                <p>
                    #{{ image.id }} {{ image.title[VM.defaultLang] }}
                    <md-button class="md-icon-button md-secondary" aria-label="Edit" ng-click="VM.edit($event, image)">
                        <md-icon class="material-icons">edit</md-icon>
                    </md-button>
                    <md-button class="md-icon-button md-secondary"
                               ng-click="VM.delete($event, image, cat.name)"
                               aria-label="delete">
                        <md-icon class="material-icons">delete</md-icon>
                    </md-button>
                    <md-switch ng-model="image.active"
                               ng-change="VM.save(image)"
                               aria-label="Active" class="md-secondary"></md-switch>
                </p>
            </div>
            <md-divider ></md-divider>
        </md-list-item>

    </md-list>
</section>
