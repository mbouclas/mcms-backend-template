<form ng-submit="ItemForm.$valid && VM.save()" novalidate name="ItemForm">
    <div ng-repeat="(key, locale) in VM.Locales">
        <md-toolbar class="md-accent">
            <div class="md-toolbar-tools">
                <h3><span>{{ locale.name }}</span></h3>
            </div>
        </md-toolbar>

        <md-input-container class="md-block" flex-gt-sm>
            <label>Title</label>
            <input ng-model="VM.Item.title[key]"
                    name="title-{{ key }}">
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm>
            <label>Description</label>
            <textarea ng-model="VM.Item.description[key]"
                      name="alt-{{ key }}"></textarea>
        </md-input-container>

    </div>

    <md-button type="submit" class="md-accent md-raised">
        <md-icon class="material-icons">save</md-icon>
        Save
    </md-button>
</form>
