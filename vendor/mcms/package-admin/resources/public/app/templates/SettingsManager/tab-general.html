<md-input-container class="md-block" flex-gt-sm>
    <label>Site name</label>
    <input ng-model="VM.Settings.general.siteName" required name="siteName">
    <div ng-messages="ItemForm.siteName.$error">
        <ng-messages-include src="{{ VM.ValidationMessagesTemplate }}"></ng-messages-include>
    </div>
</md-input-container>

<render-settings items="VM.logo" ng-model="VM.Settings.general"></render-settings>

<h2>General site SEO</h2>
<div ng-repeat="(key, locale) in VM.Locales" >
    <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">
            <h3><span>{{ locale.name }}</span></h3>
        </div>
    </md-toolbar>

    <render-settings items="VM.SEO" ng-model="VM.Settings.general.seo[key]"></render-settings>
</div>
